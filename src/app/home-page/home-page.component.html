<!-- form needs angular material added for styling -->
<div>
	<form #locationForm="ngForm" (ngSubmit)="sendLocation(locationForm.value)">
		<label for="street">Street
			<input type="text" id="street" name="street" ngModel>
		</label>
		<label for="city">City
			<input type="text" id="city" name="city" ngModel>
		</label>
		<label for="state">State
			<input type="text" id="state" name="state" ngModel>
		</label>
		<label for="zip">Zip Code
			<input type="text" id="zip" name="zip" ngModel>
		</label>
		<button>Submit Your Location</button>
	</form>
</div>
