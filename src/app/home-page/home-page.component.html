<div class="form-box">
    <form #searchForm="ngForm" (ngSubmit)="searchRecipes(searchForm)">
       
        <mat-checkbox type="checkbox"
        [(ngModel)]="toggleLocation">
        Would you like to use your current location?
        </mat-checkbox>
        

        <mat-form-field appearance="outline">
                <mat-label>What is your location?</mat-label>
                <input matInput placeholder="Enter the address">
                <mat-hint>Use if you did not share your location</mat-hint>
        </mat-form-field>

        <button mat-button routerLink="/results">Submit</button>
          
    </form>
</div>
