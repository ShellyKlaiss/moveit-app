<agm-map [hidden]="loading" [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true"
  [zoomControl]="true" [(fitBounds)]='location.viewport'>

  <!-- Current Location -->
  <agm-marker [(latitude)]="location.marker.lat" [(longitude)]="location.marker.lng"
    [markerDraggable]="location.marker.draggable" (dragEnd)='markerDragEnd($event)'>
    <agm-info-window>
      <strong>INFO WINDOW</strong>
    </agm-info-window>
  </agm-marker>

  <!-- Mogo Markers -->
  <agm-marker *ngFor="let location of locations" [label]="location.id" [title]="location.name"
    [longitude]="location.lng" [latitude]="location.lat" [iconUrl]="icon" (markerClick)="showDirection(location)">
    <agm-info-window>
      <strong>INFO WINDOW 2</strong>
    </agm-info-window>
  </agm-marker>

  <!-- <agm-info-window #infoWindow>
      <strong>window</strong><br>
    </agm-info-window> -->

  <!-- Marker Direction Visual -->
  <agm-direction *ngIf="origin && destination" [origin]="origin" [destination]="destination"></agm-direction>

</agm-map>
