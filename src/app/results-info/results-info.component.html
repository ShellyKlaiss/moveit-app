<div class="list-container">
    <div class="mogo-item-container" *ngFor="let location of mogoLocations">

        <p class="name">{{ location.attributes.name }}</p>
        <p class="attribute">Docks: {{ location.attributes.docks }}</p>
        <p class="distance">Distance: {{ location.distance }}</p>

    </div>
    <div class="qline-item-container" *ngFor="let qlocation of qlineLocations">

        <p class="name">{{ qlocation.attributes.name }}</p>
        <p class="attribute">Direction: {{ qlocation.attributes.direction }}</p>
        <p class="attribute">Location: {{ qlocation.attributes.location }}</p>

    </div>
</div>
